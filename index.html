<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel = "icon" href = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc05039JV2COoCf6bTO4t7o2r2PvC0Fqo4Jw&usqp=CAU" type = "image/x-icon">
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
         <div class="left-slide">
            <div style="background-color: lightslategray;">
              <h1>I, me and Myself</h1>
              <p>Self-love is very important....</p>  
          </div>
            <div style="background-color: rgb(163, 163, 11);">
              <h1>My lovely mates</h1>
              <p>Friends and treasure....</p>  
          </div>
             
            <div style="background-color: lightskyblue;">
                <h1>Daddy</h1>
                 <p>My supportive Dad....</p>  
            </div>
            <div style="background-color: lightcoral;">
              <h1>Mumma</h1>
               <p>My lovely mom...</p>  
          </div>
            
            <div style="background-color: lightpink;">
              <h1>Myself-Priyanka</h1>
               <p>I love myself....</p>  
          </div>
         </div>
         <div class="right-slide">
             <div style="background-image: url(./img/me.jpeg)"></div>
             <div style="background-image: url(./img/mom.jpeg)"></div>
             <div style="background-image: url(./img/dad.jpeg)"></div>
             <div style="background-image: url(./img/frnds.jpeg)"></div>
             <div style="background-image: url(./img/mebw.jpeg)"></div>
         </div>
         <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
              </button>
        
              <button class="up-button">
                <i class="fas fa-arrow-up"></i>
              </button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
